<h1>DBZ Characters</h1>

<div class="row">
    <div class="col">
        <app-dbz-list [listOfCharacters]="characters" (deleteEventEmitter)="deleteCharacter($event)"></app-dbz-list>
        
    </div>
    <div class="col">
        <app-dbz-add-character (onNewCharacter)="newCharacter($event)"></app-dbz-add-character>
    </div>
</div>
