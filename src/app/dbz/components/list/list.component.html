<h4>List</h4>
<ul class="list-group">
    <li *ngFor="let character of listOfCharacters; 
    let i = index;
    let isLast = last;
    let isEven = even;" 
    [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': isEven}"
    class="list-group-item justify-content-between align-items-center d-flex">
        <span><span class="text-primary">{{ i + 1 }}. </span><strong>Name:</strong> {{ character.name }} - <strong>Power:</strong> {{ character.power }}</span>

        <button class="btn btn-danger" (click)="removeCharacterById(character.id!)">
            X
        </button>
    </li>
</ul>
